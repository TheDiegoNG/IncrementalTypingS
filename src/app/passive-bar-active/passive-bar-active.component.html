<div class="passive-bar-wrapper">
    <div (click)="clickZone()" class="passive-bar">
        <div class="bar-background"></div>
        <div class="bar-zone"></div> <!-- zona clara -->
        <div class="bar-line" [style.left.%]="position() * 100"></div>
    </div>
    <button (click)="clickZone()">Click the bar!</button>
    <p>Multiplier: x{{ passiveService.barActMultiplier() | number:'1.1-1' }}</p>
</div>
