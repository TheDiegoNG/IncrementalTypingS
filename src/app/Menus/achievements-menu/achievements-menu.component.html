<section id="achievementsMenu" class="menu">
    <div id="achievementContainer" class="achievementContainer">
      <div
        *ngFor="let achievement of this.achievementService.achievements"
        [ngClass]="isUnlocked(achievement.id)"
        class="achievement"
        [attr.data-tooltip]="achievement.description"
      >
        {{ achievement.name }}
        <div
          class="progress-bar"
          [style.width.%]="getAchievementProgress(achievement)"
          [ngClass]="{
            hidden: getAchievementProgress(achievement) === 0,
            completed: getAchievementProgress(achievement) === 100
          }"
        ></div>
      </div>
    </div>
  </section>
